<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">

    <!-- Header Section -->
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-4xl font-bold">Welcome to the Listings Page</h1>
        </div>
    </header>

    <main class="container mx-auto mt-8">
        <section class="mb-8">
            <h3 class="text-2xl font-semibold text-gray-800">
                <a href="/add-listing/" class="text-blue-500 hover:underline">CREATE</a>
            </h3>
        </section>

        <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for listing in listings %}
                <div class="bg-white p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow">
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ listing.title }}</h3>
                    <img src="{{ listing.image.url }}" alt="{{ listing.title }}" class="w-full h-64 object-cover mb-4 rounded-md">
                    <div class="flex justify-between">
                        <a href="/listings/{{ listing.id }}/" class="text-blue-500 hover:underline">READ</a>
                        <a href="/listings/{{ listing.id }}/edit" class="text-yellow-500 hover:underline">UPDATE</a>
                        <a href="/listings/{{ listing.id }}/delete" class="text-red-500 hover:underline">DELETE</a>
                    </div>
                </div>
            {% endfor %}
        </section>
    </main>

    <footer class="bg-blue-600 text-white p-4 mt-8 text-center">
        <p>&copy; 2024 Listings Website</p>
    </footer>

</body>
</html>
